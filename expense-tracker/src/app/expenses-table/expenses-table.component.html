<div class="expenses-table-container">
    <h1 class="expenses-title">Expenses</h1>
    <table class="expense-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row -->
            <tr>
                <td>2025-03-29</td>
                <td>Groceries</td>
                <td>Food</td>
                <td>$50.00</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <button class="add-expense-btn" (click)="openModal()">Add Expense</button>

    <!-- Modal -->
    <div class="modal" [class.show]="isModalOpen">
        <div class="modal-content">
            <span class="close-btn" (click)="closeModal()">&times;</span>
            <h2>Add New Expense</h2>
            <form (submit)="addExpense()">
                <label for="date">Date:</label>
                <input type="date" id="date" [(ngModel)]="newExpense.date" name="date" required />

                <label for="description">Description:</label>
                <input type="text" id="description" [(ngModel)]="newExpense.description" name="description" required />

                <label for="category">Category:</label>
                <input type="text" id="category" [(ngModel)]="newExpense.category" name="category" required />

                <label for="amount">Amount:</label>
                <input type="number" id="amount" [(ngModel)]="newExpense.amount" name="amount" required />

                <button type="submit" class="submit-btn">Add Expense</button>
            </form>
        </div>
    </div>
