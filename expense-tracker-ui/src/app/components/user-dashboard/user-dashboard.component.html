<p>All expenses from database from user 1:</p>

<table>
  <thead>
    <th>Name</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Actions</th>
  </thead>
  <tbody>
    @for (expense of expenses; track expense.id) {
      <tr>
        <td>{{expense.name}}</td>
        <td>{{expense.amount}}</td>
        <td>{{expense.categoryName}}[{{expense.categoryIcon}}]</td>
        <td>
          <button class="update">Update</button>
          <button class="delete" (click)="openDeleteModal(expense)">Delete üóëÔ∏è</button>
          <button (click)="showToast()">Show toast test</button>
        </td>
      </tr>
    }
  </tbody>
</table>

@if (showDeleteModal) {
  <app-confirmation-modal
    [confirmationMessage]="'Are you sure you want to delete the &quot;' + expenseToDelete?.name + '&quot; expense?'"
    (confirmed)="deleteExpense(expenseToDelete!.id)"
    (cancelled)="closeDeleteModal()">
  </app-confirmation-modal>
}

@if (showToastMsg) {
  <ngb-toast [animation]="true", (hidden)="showToastMsg = false">Hi this is a toast message</ngb-toast>

}
